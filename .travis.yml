language: java
jdk:
- openjdk6
addons:
  apt:
    packages:
    - sshpass
    - unzip
install:
- chmod +x scripts/install-dependencies.sh
- "./scripts/install-dependencies.sh"
script:
- chmod +x scripts/build.sh
- "./scripts/build.sh"
after_success:
- DEPLOY_PAASS=lolol
- export SSHPASS=$DEPLOY_PAASS
- sshpass -e scp README.md DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
